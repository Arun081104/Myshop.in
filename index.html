<!DOCTYPE html>
<html>
<head>
<title>My Bike Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:0}
header{background:#1e88e5;color:white;padding:12px;text-align:center}
header h1{margin:0;font-size:22px}
.topbar{display:flex;gap:8px;padding:10px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.topbar input,.topbar select{flex:1;padding:8px;border-radius:6px;border:1px solid #ccc}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:10px;padding:10px}
.card{background:white;border-radius:10px;padding:8px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,.2)}
.card img{width:100%;border-radius:8px;height:150px;object-fit:cover}
.card h3{font-size:15px;margin:5px 0}
button{background:green;color:white;border:none;padding:9px;margin-top:5px;border-radius:5px;width:100%;cursor:pointer}
button.secondary{background:#ff9800}
.cart{position:fixed;bottom:0;width:100%;background:white;padding:10px;box-shadow:0 -2px 5px rgba(0,0,0,.3)}
.cart input, .cart select{width:100%;padding:8px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
.badge{background:red;color:#fff;border-radius:50%;padding:2px 7px;font-size:12px;margin-left:5px}
.footer-space{height:200px}
</style>
</head>
<body>

<header>
<h1>üõç My Bike Shop</h1>
<div>Affordable Bike Accessories Online</div>
</header>

<div class="topbar">
<input id="search" placeholder="Search product..." onkeyup="renderProducts()">
<select id="category" onchange="renderProducts()">
<option value="all">All</option>
<option value="cover">Bike Covers</option>
<option value="helmet">Helmets</option>
<option value="accessory">Accessories</option>
</select>
</div>

<div class="products" id="productList"></div>

<div class="footer-space"></div>

<div class="cart">
<b>üõí Cart Total: ‚Çπ<span id="total">0</span></b>
<span class="badge" id="count">0</span>
<input id="name" placeholder="Your Name">
<input id="phone" placeholder="Phone Number">
<select id="payment">
<option value="WhatsApp">Order on WhatsApp (COD / UPI)</option>
<option value="UPI">Pay via UPI QR</option>
</select>
<button onclick="orderNow()">Place Order</button>
</div>

<script>
// ====== CONFIG ======
const WHATSAPP_NUMBER = '919999999999'; // <-- apna number yahan daalo

// ====== PRODUCT DATA ======
const products = [
 {id:1,name:'Black Bike Cover',price:499,cat:'cover',img:'https://i.imgur.com/8Km9tLL.jpg'},
 {id:2,name:'Waterproof Bike Cover',price:599,cat:'cover',img:'https://i.imgur.com/ONZ2FQF.jpg'},
 {id:3,name:'Riding Helmet',price:1299,cat:'helmet',img:'https://i.imgur.com/0XKzn9F.jpg'},
 {id:4,name:'Bike Phone Holder',price:399,cat:'accessory',img:'https://i.imgur.com/5tj6S7Ol.jpg'}
];

let total = 0;
let items = [];

function renderProducts(){
 const list = document.getElementById('productList');
 list.innerHTML = '';
 const search = document.getElementById('search').value.toLowerCase();
 const category = document.getElementById('category').value;

 products.filter(p =>
   (category==='all' || p.cat===category) &&
   p.name.toLowerCase().includes(search)
 ).forEach(p =>{
   list.innerHTML += `
   <div class="card">
     <img src="${p.img}">
     <h3>${p.name}</h3>
     <p>‚Çπ${p.price}</p>
     <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
   </div>`;
 });
}

renderProducts();

function addToCart(name, price){
 total += price;
 items.push(name);
 document.getElementById('total').innerText = total;
 document.getElementById('count').innerText = items.length;
}

function orderNow(){
 let name = document.getElementById('name').value;
 let phone = document.getElementById('phone').value;
 let payment = document.getElementById('payment').value;
 if(name=='' || phone==''){alert('Please fill details'); return;}

 if(items.length==0){alert('Cart is empty'); return;}

 if(payment==='UPI'){
   alert('Show your UPI QR here (you can add image later)');
   return;
 }

 let msg = `Order from ${name}%0AItems: ${items.join(', ')}%0ATotal: ‚Çπ${total}%0APhone: ${phone}%0APayment: ${payment}`;
 window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,'_blank');
}
</script>

</body>
</html>
